 <h1>Sign In</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li {% if message.tags %} class= "{{message.tags}}"{% endif %}>
                    {{message}}
                </li>
            {% endfor %}
        </ul>
    {% endif %}   
<form action="{% url "signin" %}" method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Sign In</button>
</form>
